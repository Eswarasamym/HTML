<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in html</title>
</head>
<body>
    <h1>Form in html</h1>

    <form action="">
        <fieldset>
            <legend>student information</legend>
        <label for="studentname">Student Name</label>
        <input type="text" id="studentname" name="sname" placeholder="Enter Your name" required>   <br><br>
        <label for="ph">Phone Number</label>
        <input type="tel" name="sph" id="ph"placeholder="Enter your phone no">
        <br>
        <br>
        <label for="spass">Password</label>
        <input type="password" name="studentpass" id="spass" maxlength="6" required > 
        <br>
        <br>

        <label for="sa">Age</label>
        <input type="number" name="sage" id="sa" required>
        <br>
        <br>
        <label for="semail">Student Email</label>
        <input type="email" name="se" id="semail" required>
        <br>
        <br>
        <label for="s1">Subjects</label>
        <br>
        <br>
        <input type="checkbox" name="sub1" id="s1" value="Html">
        <label for="s1">HTML</label>
        <input type="checkbox" name="sub2" id="s2" value="css">
        <label for="s2">Css</label>
        <input type="checkbox" name="sub3" id="s3" value="js">
        <label for="s3">JavaScript</label>
        <br>
        <br>
        <label for="">Select your gender</label>
        <br>
        <br>
        <label for="m">Male</label>
        <input type="radio" name="gender" id="m" value="male">
        <label for="f">Female</label>
        <input type="radio" name="gender" id="f" value="female">
        <label for="o">Other</label>
        <input type="radio" name="gender" id="o" value="other">
        <br><br>

        <label for="">Date of birth</label>
        <input type="date" name="dob" id="">

        <br>
        <br>

        <label for="">Address</label>
        <br>
        <br>
        <textarea name="" id="" rows="10" cols="30"></textarea>

        <br>
        <br>
        <label for="">Select course name</label>
        <select name="course" id="">
            <option value="java">java full stack</option>
            <option value="python">python full stack</option>
            <option value="mern">mern stack</option>
            
        </select>

        <br>
        <br>
        <label for="">Upload the resume</label>
        <input type="file" name="" id="" >
        <br>
        <br>
        <label for="">salary</label>

        <input type="range" name="salary" id="" min="10000" max="60000">


        <br>
        <br>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
        
        <input type="submit" value="submit by input">
        <input type="reset" value="resset by input">
    </fieldset>
    </form>
    
</body>
</html>
