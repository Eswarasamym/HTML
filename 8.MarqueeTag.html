<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <h1> Marquee Tag</h1>
    <marquee behavior="" direction="">
        <h2>I am fine</h2>
    </marquee>

    <marquee behavior="alternate" direction="right" scrollamount="100" loop="20">
        <h3>Hi da mama</h3>
    </marquee>
    <marquee behavior="" direction="left                                1" scrollamount="100" >
        <img src="https://media4.giphy.com/media/NqYpeCjGW4KEGE7Qir/giphy.gif?cid=6c09b952rbjuh8ras8vzlp2780grx7kavhy51q8xlzk5gplc&ep=v1_stickers_search&rid=giphy.gif&ct=s" alt="images"/>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZUKpzP_Em3AX0V1ku38vPF3HKCOeW-5rHOw&s"/>
    </marquee>
     <marquee behavior="" direction="up" height="400" >
        <h1 >Hello</h1>
     </marquee>
</body>
</html>
